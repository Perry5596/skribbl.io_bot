<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skribbl.io Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Skribbl.io Assistant</h2>
    <div>
        <label for="wordLength">How many characters (including spaces)? </label>
        <input type="number" id="wordLength" onchange="setLength()">
    </div>
    <div>
        <label for="pattern">Enter the known letters and spaces: </label>
        <input type="text" id="pattern">
        <button onclick="guessWords()">Guess</button>
        <button onclick="clearAll()">Clear</button>
    </div>
    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
